<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Flask App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary">Question Answering Model</h2>

            <form method="POST" class="mt-4">
                <div class="mb-3">
                    <label class="form-label"><strong>Context:</strong></label>
                    <textarea name="context" class="form-control" rows="4" placeholder="Enter the context here..." required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label"><strong>Question:</strong></label>
                    <input type="text" name="question" class="form-control" placeholder="Enter your question..." required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Get Answer</button>
            </form>

            {% if answer %}
                <div class="alert alert-success mt-4">
                    <strong>Answer:</strong> {{ answer }}
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
